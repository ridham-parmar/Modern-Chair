<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair Project</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="section">
            <div class="info">
                <h4 class="heading">MODERN CHAIR</h4>
                <h2 class="sub-heading">Telford Kursi</h2>
                <h3 class="price-heading">$254 <span>$530</span></h3>

                <div class="desc-section">
                    <input type="radio" class="desc-btn description-btn" id="desc-btn-one" name="desc-btn" checked>
                    <label for="desc-btn-one">Description</label>

                    <input type="radio" class="desc-btn detail-btn" id="desc-btn-two" name="desc-btn">
                    <label for="desc-btn-two">Details</label>

                    <div class="description-sec desc-sec">
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.
                        </p>
                    </div>

                    <div class="detail-sec desc-sec">
                        <div>
                            <p><span>80</span>cm<br>Length</p>
                        </div>
                        <div>
                            <p><span>65</span>cm<br>Width</p>
                        </div>
                        <div>
                            <p><span>90</span>cm<br>Height</p>
                        </div>
                        <div>
                            <p><span>17.6</span>lbs<br>Weight</p>
                        </div>
                    </div>
                </div>

                <h3 class="choose-color">Choose Color:</h3>
            </div>

                <input type="radio" name="color-btn" id="color-one" class="btn-type for-color-1" checked>
                <label class="color-1" for="color-one"></label>

                <input type="radio" name="color-btn" id="color-two" class="btn-type for-color-2">
                <label class="color-2" for="color-two"></label>

                <input type="radio" name="color-btn" id="color-three" class="btn-type for-color-3">
                <label class="color-3" for="color-three"></label>

                <input type="radio" name="color-btn" id="color-four" class="btn-type for-color-4">
                <label class="color-4" for="color-four"></label>

                <input type="radio" name="color-btn" id="color-five" class="btn-type for-color-5">
                <label class="color-5" for="color-five"></label>

                <input type="radio" name="color-btn" id="color-six" class="btn-type for-color-6">
                <label class="color-6" for="color-six"></label>
       

            <div class="add-to-cart-btn">
                <a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</a>
            </div>

                <div class="chair-1 chair-image"></div>
                <div class="chair-2 chair-image"></div>
                <div class="chair-3 chair-image"></div>
                <div class="chair-4 chair-image"></div>
                <div class="chair-5 chair-image"></div>
                <div class="chair-6 chair-image"></div>
    
                <div class="back-color back-color-1"></div>
                <div class="back-color back-color-2"></div>
                <div class="back-color back-color-3"></div>
                <div class="back-color back-color-4"></div>
                <div class="back-color back-color-5"></div>
                <div class="back-color back-color-6"></div>
        </div>
    </div>
</body>
</html>
